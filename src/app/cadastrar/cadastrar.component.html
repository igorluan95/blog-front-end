
<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 ">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                      <label for="nome">Tipo de Perfil</label>
                      <select (keydown.enter)="cadastrar()" (change)="tipoUser($event)" class="form-control "
                          name="tipo" id="tipo">
                          <option value="tipo" disabled selected>Tipo de perfil </option>
                          <option value="Normal">Normal</option>
                          <option value="Administrador">Adminstrador</option>
                      </select>

                  </div>

                    <div class="">
                      <div *ngIf="tipoUsuario === 'Administrador'"  class="form-group">
                        <input (input)="receberSenhaAdm($event)" type="password" class="form-control" id="titulo"
                        placeholder="Coloque o código necessário para cadastro tipo Administrador">

                          <button (click)="validarSenhaAdm()" type="submit"
                              class="btn btn-success align-center roboto text-white mt-3">Confirmar o código</button>

                      </div>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="usuario" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">E-mail</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto (Opcional)</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)'class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                      <div class="jusfity-content-flex-end ">

                    <div class="d-flex justify-content-center">
                        <button type="submit" routerLink='/entrar' class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success " (click)='cadastrar()'>Cadastrar</button>
                    </div>


                </div>
            </div>

        </div>

    </div>

</div>
